<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shweta - Personal Links</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-picture">
                <img src="assets/profile.jpg" alt="Shweta" class="profile-img">
            </div>
            <h1 class="profile-name">Hey! My name is Shweta.</h1>
            <p class="profile-tagline">An experienced product leader who loves solving hard problems</p>
            <p class="profile-location">Based in Seattle</p>
        </div>

        <!-- Main Action Buttons -->
        <div class="action-buttons">
            <a href="https://linkedin.com/in/shjindal" target="_blank" class="action-btn linkedin-btn">
                <i class="fab fa-linkedin-in"></i>
                <span>LinkedIn</span>
            </a>
            <a href="mailto:shwetaj@alum.mit.edu" class="action-btn email-btn">
                <i class="fas fa-envelope"></i>
                <span>Get in touch</span>
            </a>
        </div>

        <!-- Community Section -->
        <div class="community-section">
            <div class="community-badges">
                <div class="community-badge">
                    <i class="fas fa-crown"></i>
                    <span>Supra Member</span>
                </div>
                <div class="community-badge">
                    <i class="fas fa-users"></i>
                    <span>Skip Community</span>
                </div>
            </div>
            <p class="community-description">Invite-only communities for high-caliber product leaders</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
